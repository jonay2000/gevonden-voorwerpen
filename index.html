<!-- standaard header, "moet elke website hebben" (maar chrome doet het vaak voor je) -->
<!DOCTYPE html>
<html>
  <head>
    <!-- zet speciale karakters zoals emoji aan -->
    <meta charset="UTF-8">
    
    <!-- dit verandert de titel van het tab in webbrowsers-->
    <title>Gevonden Voorwerpen</title>
     
    <style>
      /*geef elke h1 tag een bepaalde stijl*/
      h1{
        font-size:20px; /*aantal pixels dat text in een h1 tag hoog moet zijn*/
      }
    </style>
    
  </head>
  <body>
    <!-- h1 staat voor header en kan als titel gebruikt worden -->
    <h1>Gevonden Voorwerpen</h1><br>
    <br>
    <a href="https://images.app.goo.gl/EX3AWD36iQPRMnaD6">Verboden toegang voor onbevoegden</a><br>
    <br>
    Slagbomen worden op afstand bestuurd <br>
    <br>
    Alleen voor vergunninghouders <br>
    <br>
    Dat betekent dat u sommige straten niet meer in mag <br>
    <br>
    Voeg een gevonden voorwerp toe <br>

    <img src="https://images.app.goo.gl/EX3AWD36iQPRMnaD6" alt="A funny image of a dog" width="500" height="100%">
  </body>
</html>
